<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Order Summary Component</title>
</head>

<body>

  <main class="main">
    <h1 class="main__heading--sr">Perfume Preview</h1>
    <img class="main__image" src="./images/illustration-hero.svg"
      alt="Illustration showing a person dancing to music headphones on">

    <article class="main__article">
      <h2 class="article__heading">Order Summary</h2>
      <p class="article__para"> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <section class="article__section">
        <img src="./images/icon-music.svg" alt="Music icon">
        <div class="article__text">
          <p class="section__para--bold">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <p class="article__para--highlight">Change</p>
      </section>

      <button type="submit" class="article__button--submit"> Proceed to Payment</button>
      <button type="submit" class="article__button--cancel"> Cancel Order</button>

    </article>

  </main>


</body>

</html>
